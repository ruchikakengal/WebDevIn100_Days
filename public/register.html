<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | WebDev100_Days</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8ff78 0%, #78ffd6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            overflow: hidden;
        }
        html, body {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        html::-webkit-scrollbar, body::-webkit-scrollbar {
            display: none;
        }
        .register-container {
            background: rgba(255,255,255,0.85);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(34,197,94,0.18), 0 1.5px 8px 0 rgba(34,197,94,0.10);
            backdrop-filter: blur(8px);
            border: 1.5px solid rgba(34,197,94,0.12);
            max-width: 440px;
            width: 100%;
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .brand-logo {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 12px rgba(34,197,94,0.10);
        }
        .title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #22c55e;
            margin-bottom: 0.3rem;
            text-align: center;
            letter-spacing: -1px;
        }
        .subtitle {
            color: #3d3d3d;
            font-size: 1.1rem;
            margin-bottom: 1.7rem;
            text-align: center;
            opacity: 0.85;
        }
        .register-form {
            width: 100%;
        }
        .field {
            margin-bottom: 1.3rem;
        }
        .label {
            color: #22c55e;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 1rem;
        }
        .input-wrapper {
            position: relative;
            width: 100%;
        }
        .input {
            width: 100%;
            border: 1.5px solid #b9fbc0;
            border-radius: 12px;
            padding: 0.95rem 1.1rem 0.95rem 2.7rem;
            font-size: 1.05rem;
            background: rgba(255,255,255,0.95);
            color: #222;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px rgba(34,197,94,0.04);
        }
        .input:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 3px #bbf7d0;
            outline: none;
            background: #fff;
        }
        .input::placeholder {
            color: #a0aec0;
            opacity: 1;
        }
        .input-icon-placeholder {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #166534;
            font-size: 1.35rem;
            font-weight: bold;
            filter: drop-shadow(0 1px 2px #b9fbc0);
            pointer-events: none;
            opacity: 1;
        }
        .button.is-fullwidth {
            background: linear-gradient(90deg, #22c55e 0%, #16e085 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 0.95rem 0;
            font-size: 1.1rem;
            font-weight: 700;
            width: 100%;
            margin-top: 0.5rem;
            box-shadow: 0 2px 8px rgba(34,197,94,0.10);
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        .button.is-fullwidth:hover {
            background: linear-gradient(90deg, #16e085 0%, #22c55e 100%);
            box-shadow: 0 4px 16px rgba(34,197,94,0.18);
            transform: translateY(-2px) scale(1.02);
        }
        .password-requirements {
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 0.5rem;
            font-size: 0.93rem;
            color: #888;
            border: 1px solid #b9fbc0;
        }
        .password-requirements strong {
            color: #22c55e;
            font-size: 0.98rem;
            display: block;
            margin-bottom: 0.5rem;
        }
        .password-requirements ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .password-requirements li {
            margin-bottom: 0.4rem;
            display: flex;
            align-items: center;
        }
        .password-requirements li i {
            margin-right: 0.6rem;
            font-size: 0.9rem;
        }
        .requirement-met {
            color: #22c55e;
        }
        .requirement-unmet {
            color: #888;
        }
        .error-message, .success-message {
            border-radius: 10px;
            padding: 0.9rem 1rem;
            margin-bottom: 1.1rem;
            display: flex;
            align-items: center;
            font-size: 0.98rem;
        }
        .error-message {
            background: #ffe0e6;
            color: #d72660;
            border-left: 4px solid #d72660;
        }
        .success-message {
            background: #e0ffe6;
            color: #16a34a;
            border-left: 4px solid #16a34a;
        }
        .login-link {
            text-align: center;
            margin-top: 1.7rem;
        }
        .login-link a {
            color: #22c55e;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }
        .login-link a:hover {
            color: #16e085;
        }
        @media (max-width: 480px) {
            .register-container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
                border-radius: 16px;
            }
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="https://i.pinimg.com/736x/1c/54/f7/1c54f7b06d7723c21afc5035bf88a5ef.jpg" alt="Logo" class="brand-logo">
        <h1 class="title">Create Account</h1>
        <p class="subtitle">Join our coding community today</p>
        <form id="registerForm" class="register-form">
            <div id="errorMessage" class="error-message" style="display: none;">
                <span class="icon">
                    <i class="fas fa-exclamation-circle"></i>
                </span>
                <span id="errorText" class="ml-2"></span>
            </div>
            <div id="successMessage" class="success-message" style="display: none;">
                <span class="icon">
                    <i class="fas fa-check-circle"></i>
                </span>
                <span id="successText" class="ml-2"></span>
            </div>
            <div class="field">
                <label class="label">Full Name</label>
                <div class="input-wrapper">
                    <span class="input-icon-placeholder"><i class="fas fa-user"></i></span>
                    <input class="input" type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="input-wrapper">
                    <span class="input-icon-placeholder"><i class="fas fa-envelope"></i></span>
                    <input class="input" type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Username</label>
                <div class="input-wrapper">
                    <span class="input-icon-placeholder"><i class="fas fa-at"></i></span>
                    <input class="input" type="text" id="username" placeholder="Choose a username" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon-placeholder"><i class="fas fa-lock"></i></span>
                    <input class="input" type="password" id="password" placeholder="Create a password" required>
                </div>
                <div class="password-requirements">
                    <strong>Password Requirements:</strong>
                    <ul>
                        <li id="length" class="requirement-unmet">
                            <i class="fas fa-circle"></i>
                            At least 8 characters long
                        </li>
                        <li id="uppercase" class="requirement-unmet">
                            <i class="fas fa-circle"></i>
                            Contains uppercase letter
                        </li>
                        <li id="lowercase" class="requirement-unmet">
                            <i class="fas fa-circle"></i>
                            Contains lowercase letter
                        </li>
                        <li id="number" class="requirement-unmet">
                            <i class="fas fa-circle"></i>
                            Contains number
                        </li>
                        <li id="special" class="requirement-unmet">
                            <i class="fas fa-circle"></i>
                            Contains special character
                        </li>
                    </ul>
                </div>
            </div>
            <div class="field">
                <label class="label">Confirm Password</label>
                <div class="input-wrapper">
                    <span class="input-icon-placeholder"><i class="fas fa-lock"></i></span>
                    <input class="input" type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="field">
                <button type="submit" class="button is-fullwidth" id="registerButton" disabled>
                    <span class="icon">
                        <i class="fas fa-user-plus"></i>
                    </span>
                    <span>Create Account</span>
                </button>
            </div>
            <div class="login-link">
                <p>Already have an account? 
                    <a href="Login.html">
                        <i class="fas fa-sign-in-alt mr-1"></i>
                        Sign In
                    </a>
                </p>
            </div>
        </form>
    </div>
    <script>
        // Password validation requirements
        const requirements = {
            length: /.{8,}/,
            uppercase: /[A-Z]/,
            lowercase: /[a-z]/,
            number: /[0-9]/,
            special: /[!@#$%^&*(),.?":{}|<>]/
        };

        // Get form elements
        const form = document.getElementById('registerForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const registerButton = document.getElementById('registerButton');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');

        // Validate password requirements
        function validatePassword() {
            const value = password.value;
            let isValid = true;

            for (const requirement in requirements) {
                const element = document.getElementById(requirement);
                const valid = requirements[requirement].test(value);
                element.classList.toggle('requirement-met', valid);
                element.classList.toggle('requirement-unmet', !valid);
                element.querySelector('i').className = valid ? 'fas fa-check-circle' : 'fas fa-circle';
                if (!valid) isValid = false;
            }

            return isValid;
        }

        // Check if passwords match
        function checkPasswordsMatch() {
            const match = password.value === confirmPassword.value;
            confirmPassword.style.borderColor = match ? '#1abc9c' : '#dc2626';
            return match;
        }

        // Enable/disable register button based on validation
        function updateRegisterButton() {
            const isPasswordValid = validatePassword();
            const doPasswordsMatch = checkPasswordsMatch();
            const isFormValid = form.checkValidity();
            registerButton.disabled = !(isPasswordValid && doPasswordsMatch && isFormValid);
        }

        // Add event listeners
        password.addEventListener('input', updateRegisterButton);
        confirmPassword.addEventListener('input', updateRegisterButton);
        form.addEventListener('input', updateRegisterButton);

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: password.value
            };

            // Get existing users or initialize empty array
            const users = JSON.parse(localStorage.getItem('users') || '[]');

            // Check if username or email already exists
            if (users.some(user => user.username === userData.username)) {
                showError('Username already exists');
                return;
            }

            if (users.some(user => user.email === userData.email)) {
                showError('Email already registered');
                return;
            }

            // Add new user
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));

            // Show success message
            showSuccess('Account created successfully! Redirecting to login...');
            
            // Redirect to login page after 2 seconds
            setTimeout(() => {
                window.location.href = 'Login.html';
            }, 2000);
        });

        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        function showSuccess(message) {
            successText.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>

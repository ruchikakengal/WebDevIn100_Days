<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ¯ Target Clicking Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Target Clicking Game</h1>
            <p class="subtitle">Test your reaction time and precision!</p>
        </header>

        <div class="top-controls">
            <div class="controls">
                <div class="control-group">
                    <label>Difficulty</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Rounds</label>
                    <select id="rounds">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="startBtn">Start Game</button>
                    <button id="stopBtn" disabled>Stop</button>
                </div>
            </div>
        </div>

        <main class="game-section">
            <div id="gameArea">
                <div id="target" class="target-bullseye"></div>
            </div>

            <aside class="stats-panel">
                <div class="stats-content">
                    <h3>Game Stats</h3>
                    <div class="stat-item">
                        <span class="stat-label">Round:</span>
                        <span class="stat-value"><span id="roundCount">0</span> / <span id="totalRounds">-</span></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Reaction Time:</span>
                        <span class="stat-value"><span id="reactionTime">-</span> ms</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Average Time:</span>
                        <span class="stat-value"><span id="avgTime">-</span> ms</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Best Time:</span>
                        <span class="stat-value"><span id="bestTime">-</span> ms</span>
                    </div>
                </div>
                <button id="resetBtn">Reset Timer</button>
            </aside>
        </main>

        <div class="game-instructions">
            <p>ðŸ’¡ Click the targets as quickly as possible when they appear!</p>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>ðŸŽ‰ Game Over!</h2>
            <p id="finalStats"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>

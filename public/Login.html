<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WebDev100_Days</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8ff78 0%, #78ffd6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            overflow: hidden; /* Hide scroll bar */
        }
        /* Hide scroll bar for all browsers */
        html, body {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE 10+ */
        }
        html::-webkit-scrollbar, body::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        .login-container {
            background: rgba(255,255,255,0.85);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(34,197,94,0.18), 0 1.5px 8px 0 rgba(34,197,94,0.10);
            backdrop-filter: blur(8px);
            border: 1.5px solid rgba(34,197,94,0.12);
            max-width: 400px;
            width: 100%;
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .brand-logo {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 12px rgba(34,197,94,0.10);
        }
        .title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #22c55e;
            margin-bottom: 0.3rem;
            text-align: center;
            letter-spacing: -1px;
        }
        .subtitle {
            color: #3d3d3d;
            font-size: 1.1rem;
            margin-bottom: 1.7rem;
            text-align: center;
            opacity: 0.85;
        }
        .login-form {
            width: 100%;
        }
        .field {
            margin-bottom: 1.3rem;
        }
        .label {
            color: #22c55e;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 1rem;
        }
        .input-wrapper {
            position: relative;
            width: 100%;
        }
        .input {
            width: 100%;
            border: 1.5px solid #b9fbc0;
            border-radius: 12px;
            padding: 0.95rem 1.1rem 0.95rem 2.7rem;
            font-size: 1.05rem;
            background: rgba(255,255,255,0.95);
            color: #222;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px rgba(34,197,94,0.04);
        }
        .input:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 3px #bbf7d0;
            outline: none;
            background: #fff;
        }
        .input::placeholder {
            color: #a0aec0;
            opacity: 1;
        }
        .input-icon-placeholder {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #166534; /* dark green */
            font-size: 1.35rem;
            font-weight: bold;
            filter: drop-shadow(0 1px 2px #b9fbc0);
            pointer-events: none;
            opacity: 1;
        }
        .button.is-fullwidth {
            background: linear-gradient(90deg, #22c55e 0%, #16e085 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 0.95rem 0;
            font-size: 1.1rem;
            font-weight: 700;
            width: 100%;
            margin-top: 0.5rem;
            box-shadow: 0 2px 8px rgba(34,197,94,0.10);
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        .button.is-fullwidth:hover {
            background: linear-gradient(90deg, #16e085 0%, #22c55e 100%);
            box-shadow: 0 4px 16px rgba(34,197,94,0.18);
            transform: translateY(-2px) scale(1.02);
        }
        .forgot-password {
            color: #16a34a;
            font-size: 0.97rem;
            text-align: right;
            display: block;
            margin-top: 0.5rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-password:hover {
            color: #22c55e;
        }
        .register-link {
            text-align: center;
            margin-top: 1.7rem;
        }
        .register-link a {
            color: #22c55e;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }
        .register-link a:hover {
            color: #16e085;
        }
        .error-message, .success-message {
            border-radius: 10px;
            padding: 0.9rem 1rem;
            margin-bottom: 1.1rem;
            display: flex;
            align-items: center;
            font-size: 0.98rem;
        }
        .error-message {
            background: #ffe0e6;
            color: #d72660;
            border-left: 4px solid #d72660;
        }
        .success-message {
            background: #e0ffe6;
            color: #16a34a;
            border-left: 4px solid #16a34a;
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
                border-radius: 16px;
            }
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://i.pinimg.com/736x/1c/54/f7/1c54f7b06d7723c21afc5035bf88a5ef.jpg" alt="Logo" class="brand-logo">
        <h1 class="title">Welcome Back!</h1>
        <p class="subtitle">Sign in to continue your coding journey</p>
        <form id="loginForm" class="login-form">
            <div id="errorMessage" class="error-message" style="display: none;">
                <span class="icon">
                    <i class="fas fa-exclamation-circle"></i>
                </span>
                <span id="errorText" class="ml-2"></span>
            </div>
            <div id="successMessage" class="success-message" style="display: none;">
                <span class="icon">
                    <i class="fas fa-check-circle"></i>
                </span>
                <span id="successText" class="ml-2"></span>
            </div>
            <div class="field">
                <label class="label">Username or Email</label>
                <div class="input-wrapper">
                    <span class="input-icon-placeholder"><i class="fas fa-user"></i></span>
                    <input class="input" type="text" id="usernameOrEmail" placeholder="Enter your username or email" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon-placeholder"><i class="fas fa-lock"></i></span>
                    <input class="input" type="password" id="password" placeholder="Enter your password" required>
                </div>
                <a href="#" class="forgot-password" id="forgotPassword">
                    <i class="fas fa-key mr-1"></i>
                    Forgot password?
                </a>
            </div>
            <div class="field">
                <button type="submit" class="button is-fullwidth">
                    <span class="icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </span>
                    <span>Sign In</span>
                </button>
            </div>
            <div class="register-link">
                <p>Don't have an account? 
                    <a href="register.html">
                        <i class="fas fa-user-plus mr-1"></i>
                        Create Account
                    </a>
                </p>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');

            // Find user by username or email
            const user = users.find(u => 
                u.username === usernameOrEmail || u.email === usernameOrEmail
            );

            if (user && user.password === password) {
                // Store login state
                localStorage.setItem('currentUser', JSON.stringify({
                    username: user.username,
                    fullName: user.fullName,
                    email: user.email
                }));
                
                // Show success message
                showSuccess('Login successful! Redirecting...');
                
                // Redirect to home page after 1 second
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1000);
            } else {
                showError('Invalid username/email or password');
            }
        });

        // Forgot password functionality
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            
            if (!usernameOrEmail) {
                showError('Please enter your username or email first');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => 
                u.username === usernameOrEmail || u.email === usernameOrEmail
            );

            if (user) {
                showSuccess(`Password reset instructions sent to ${user.email}`);
            } else {
                showError('No account found with that username/email');
            }
        });

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');
            
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            const errorMessage = document.getElementById('errorMessage');
            
            successText.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = '../index.html';
            }
        });
    </script>
</body>
</html>

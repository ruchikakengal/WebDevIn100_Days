<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

        <div class="display">
            <div class="screen"></div>
        </div>
        <div class="container">
            <p class="ac icon">AC</p>
            <p class="del icon">DEL</p>
            <p class="icon">%</p>
            <p class="icon">/</p>
            <p class="icon">7</p>
            <p class="icon">8</p>
            <p class="icon">9</p>
            <p class="icon">*</p>
            <p class="icon">4</p>
            <p class="icon">5</p>
            <p class="icon">6</p>
            <p class="icon">-</p>
            <p class="icon">1</p>
            <p class="icon">2</p>
            <p class="icon">3</p>
            <p class="icon">+</p>
            <p class="icon">( )</p>
            <p class="icon">0</p>
            <p class="icon">.</p>
            <p class="icon">=</p>

        </div>
    </div>
    <script src="index.js"></script>

</html>
